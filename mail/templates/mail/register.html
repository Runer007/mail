{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

    <h2>Register</h2>

        {% if message %}
    <div>{{ message }}</div>
        {% endif %}

    <form action="{% url 'register' %}" method="post" id="register-form">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" id="register-email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" id="register-password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" id="register-confirmation">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}

{% block script %}
    <script src="{% static 'mail/register.js' %}"></script>
{% endblock %}
